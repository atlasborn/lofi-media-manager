<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Vídeos e Áudios</title>
</head>
<body>
    <h1>Galeria de Vídeos</h1>
    <div id="video-list">Carregando vídeos...</div>

    <h1>Galeria de Áudios</h1>
    <div id="audio-list">Carregando áudios...</div>

    <h1>Galeria de Thumbs</h1>
    <div id="thumb-list">Carregando Thumbs</div>

    <script>
        // Busca o arquivo JSON e exibe os vídeos na página
        fetch('videos.json')
            .then(response => response.json())
            .then(data => {
                const videoList = document.getElementById('video-list');
                videoList.innerHTML = ''; // Limpa a mensagem de carregamento

                data.forEach(video => {
                    // Cria um elemento de vídeo para cada entrada no JSON
                    const videoItem = document.createElement('div');
                    videoItem.innerHTML = `
                        <h2>${video.title}</h2>
                        <video width="320" height="240" controls>
                            <source src="${video.url}" type="video/mp4">
                            Seu navegador não suporta o elemento de vídeo.
                        </video>
                    `;
                    videoList.appendChild(videoItem);
                });
            })
            .catch(error => console.error('Erro ao carregar os vídeos:', error));

        // Busca o arquivo JSON e exibe os áudios na página
        fetch('audios.json')
            .then(response => response.json())
            .then(data => {
                const audioList = document.getElementById('audio-list');
                audioList.innerHTML = ''; // Limpa a mensagem de carregamento

                data.forEach(audio => {
                    // Cria um elemento de áudio para cada entrada no JSON
                    const audioItem = document.createElement('div');
                    audioItem.innerHTML = `
                        <h2>${audio.Title}</h2>
                        <audio controls>
                            <source src="${audio.url}" type="audio/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </audio>
                    `;
                    audioList.appendChild(audioItem);
                });
            })
            .catch(error => console.error('Erro ao carregar os áudios:', error));

            // Busca o arquivo JSON e exibe os áudios na página
        fetch('thumbnails.json')
            .then(response => response.json())
            .then(data => {
                const thumbList = document.getElementById('thumb-list');
                thumbList.innerHTML = ''; // Limpa a mensagem de carregamento

                data.forEach(thumb => {
                    // Cria um elemento de áudio para cada entrada no JSON
                    const thumbItem = document.createElement('div');
                    thumbItem.innerHTML = `
                        <h2>${thumb.Title}</h2>
                        <thumb controls>
                            <source src="${thumb.url}" type="thumb/mpeg">
                            Seu navegador não suporta o elemento de áudio.
                        </thumb>
                    `;
                    thumbList.appendChild(thumbItem);
                });
            })
            .catch(error => console.error('Erro ao carregar os áudios:', error));
    </script>
</body>
</html>
